<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
<div id="app">
    <h2>
        <a href="http://google.com" target="_blank" @click.prevent="">Google</a>
    </h2>

    <h2 @mousemove="handleMouseMove">
        X: {{x}} / Y: {{y}}
        <span @mousemove.stop="">Не изменять</span>
    </h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            handleMouseMove: function (e) {
                this.x = e.clientX;
                this.y = e.clientY;
            }
        }
    })
</script>
</body>
</html>
