<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <div id="app">
        <h2> {{title}} </h2>
        <h3> {{newField}} </h3>
        <button @click="title='updateTitle'">updateTitle</button>
    </div>
    <hr>
    <div id="app2">
        <h2> {{title}} </h2>
        <button @click="updateFirstTitle">updateFirstTitle</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'hello',
        },
    });

    console.log(vue1);
    vue1.newField = 'new text';

    var vue2 = new Vue({
        el: '#app2',
        data: {
            title: 'hello from instance 2',
        },
        methods: {
            updateFirstTitle() {
                vue1.title = 'updated from 2th vue'
                vue1.newField = 'new text from 2th vue';
            }
        }
    })
</script>
</body>
</html>
