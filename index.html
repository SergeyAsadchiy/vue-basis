<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="inputValue"><br><br>
    <input type="text" v-model.lazy="inputValue">

    <h2>
        {{inputValue}}
    </h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            inputValue: "initial val"
        },
        methods: {

        }
    })
</script>
</body>
</html>
